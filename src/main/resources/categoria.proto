syntax = "proto3";

option java_package = "com.distribuidos.rcp.services";

service CategoriaService{
  rpc alta(CategoriaDTO) returns (APIResponse);
  rpc baja(BajaRequest) returns (APIResponse);
}

message CategoriaDTO{
  int64 id = 1;
  string nombre = 2;
  bool baja = 3;
}

message BajaRequest{
  int64 id = 1;
}

message APIResponse{
  string responseMessage = 1;
  string responseCode = 2;
}